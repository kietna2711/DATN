<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Register</title>

</head>
<body>
  <div class="container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>

    <div class="login-box">
      <div class="bear-ear left-ear"></div>
      <div class="bear-ear right-ear"></div>
      <h2>  Đăng ký</h2>
      <form>
        <div class="row">
          <input type="text" placeholder="Tên *" required />
          <input type="text" placeholder="Họ *" required />
        </div>
        <input type="email" placeholder="Địa chỉ Email" required />
        <input type="password" placeholder="Mật khẩu" required />
        <input type="password" placeholder="Nhập lại mật khẩu" required />
        <div class="login-options">
          <label class="remember-me">
            <input type="checkbox" required />
            Tôi đồng ý với <a href="#" style="color:#d16ba5;text-decoration:underline;">Điều khoản</a>
          </label>
        </div>
        <button type="submit">Đăng ký</button>
        <div class="social-login">
          <button class="google-btn" type="button">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="">
            Google
          </button>
          <button class="facebook-btn" type="button">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="">
            Facebook
          </button>
        </div>
        <a href="login.html" class="register-link">Đã có tài khoản? Đăng nhập</a>
      </form>
    </div>
  </div>
</body>
</html>
