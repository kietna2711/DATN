<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu</title>
  
</head>
<body>
  <div class="container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="circle circle5"></div>

    <div class="login-box">
      <div class="bear-ear left-ear"></div>
      <div class="bear-ear right-ear"></div>
      <h2>Quên mật khẩu</h2>
      <p>Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
      <form id="forget-form">
        <input type="email" placeholder="Nhập email của bạn" required />
        <button type="submit">Gửi liên kết</button>
        <a href="login.html" class="register-link">Quay lại đăng nhập</a>
      </form>
      <script>
        document.getElementById('forget-form').addEventListener('submit', function(e) {
          e.preventDefault();
          // Sau khi gửi liên kết thành công, chuyển sang trang nhập mã
          window.location.href = 'verify.html';
        });
      </script>
    </div>
  </div>
</body>
</html>
